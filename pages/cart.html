<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Métadonnées -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>

    <!-- Imports : style, police -->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba7b302cfb.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- En-tête -->
    <header id="header">
        <div id="header__container">
            <a href="../index.html">
                <img id="logo" alt="logo en-tête orinoco" src="../images/orinoco.png">
            </a>
            <nav id="navbar">
                <ul id="navbar__list">
                    <li>
                        <a href="../index.html"><i class="fas fa-home"></i></a>
                    </li>
                    <li>
                        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Panier -->
    <section>
        <h2>Panier</h2>
        <div id="cart__container">
            <header>
                <h3 id="header__name">Nom</h3>
                <h3 id="header__qty">Quantité</h3>
                <h3 id="header__price">Prix</h3>
            </header>
            <div id="items"></div>
            <footer>
                <h3 id="footer__total">Total</h3>
                <span id="total__price">0 €</span>
            </footer>
        </div>
    </section>

    <!-- Formulaire -->
    <section>
        <h2>Formulaire</h2>
    </section>

    <!-- Template Panier -->
    <template id="singleItem">
        <div id="item">
            <span id="name"></span>
            <span id="qty"></span>
            <span id="price"></span>
            <div>
                <a id="delete" href="#">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
    </template>

    <!-- Appel des scripts -->
    <script src="../js/utils/cartObject.js" defer></script>
    <script src="../js/pages/cart.js" defer></script>

</body>
</html>
