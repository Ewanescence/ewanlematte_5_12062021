<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Métadonnées -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>

    <!-- Imports : style, police -->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba7b302cfb.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- En-tête -->
    <header id="header">
        <div id="header__container">
            <a href="../index.html">
                <img id="logo" alt="logo en-tête orinoco" src="../images/orinoco.png">
            </a>
            <nav id="navbar">
                <ul id="navbar__list">
                    <li>
                        <a href="../index.html"><i class="fas fa-home"></i></a>
                    </li>
                    <li>
                        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Panier -->
    <section id="cart">
        <h2>Panier</h2>
        <div id="cart__container">
            <header>
                <h3>Nom</h3>
                <h3>Quantité</h3>
                <h3>Prix</h3>
            </header>
            <div id="items"></div>
            <footer>
                <h3>Total</h3>
                <span id="total__price">0 €</span>
            </footer>
        </div>
    </section>

    <!-- Formulaire -->
    <section id="form">
        <h2>Formulaire</h2>
        <form>
            <div class="field__container">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" required /> 
            </div>
            <div class="field__container">
                <label for="lastname">Nom de famille</label>
                <input type="text" name="lastname" id="lastname" required /> 
            </div>
            <div class="field__container">
                <label for="email">Adresse mail</label>
                <input type="email" name="email" id="email" required /> 
            </div>
            <div class="field__container">
                <label for="adress">Adresse</label>
                <input type="text" name="adress" id="adress" required /> 
            </div>
            <div class="field__container">
                <label for="zipcode">Code postal</label>
                <input type="text" name="zipcode" id="zipcode" required /> 
            </div>
            <div class="field__container">
                <label for="city">Ville</label>
                <input type="text" name="city" id="city" required /> 
            </div>
            <div class="field__container">
                <input type="submit" id="confirm" value="Passer commande">
            </div>
        </form>
    </section>

    <!-- Template Panier -->
    <template id="singleProduct">
        <div id="item">
            <span id="name"></span>
            <span id="qty"></span>
            <span id="price"></span>
            <div>
                <a id="delete" href="#">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
    </template>

    <!-- Appel des scripts -->
    <script src="../js/utils/request.js" defer></script>
    <script src="../js/utils/cartObject.js" defer></script>
    <script src="../js/pages/cart.js" defer></script>

</body>
</html>
