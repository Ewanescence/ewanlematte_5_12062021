<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Métadonnées -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations, commande validée !</title>

    <!-- Imports : style, police -->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba7b302cfb.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- En-tête -->
    <header id="header">
      <div id="header__container">
        <a href="../index.html">
          <img id="logo" alt="logo en-tête orinoco" src="../images/orinoco.png">
        </a>
        <nav id="navbar">
          <ul id="navbar__list">
            <li>
              <a href="../index.html"><i class="fas fa-home"></i></a>
            </li>
            <li>
              <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Commande -->
    <section id="order">
      <header>
        <img id="logo" alt="logo en-tête orinoco" src="../images/orinoco.png">
        <div id="order__title">
          <h2>Commande</h2>
          <span id="order__id"></span>
        </div>
      </header>
      <div id="order__container">
        <h3>Merci <span id="order__name"></span><br>Votre commande de <span id="order__price"></span> a bien été enregistrée.</h3>
        <div id="order__infos">
          <h3>Votre commande sera expédiée à l'adresse :</h3>
          <span id="order__adress"></span>
          <h3>Un e-mail de confirmation est envoyée à l'adresse e-mail :</h3>
          <span id="order__mail"></span>
        </div>
      </div>
    </section>

    <!-- Appel des scripts -->
    <script src="../js/utils/cartObject.js" defer></script>
    <script src="../js/utils/request.js" defer></script>
    <script src="../js/pages/order.js" defer></script>

</body>
</html>
