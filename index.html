<!DOCTYPE html>
<html lang="fr">
<head>
   
    <!-- Métadonnées -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fetch</title>
    
    <!-- Imports : style, police -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <!-- En-tête -->
    <header id="header">
        <div id="header__container">
            <a href="index.html">
                <img id="logo" alt="logo en-tête orinoco" src="images/orinoco.png">
            </a>
            <nav id="navbar">
                <ul id="navbar__list">
                    <li>
                        <span class="material-icons-outlined"><a href="index.html"><img src="images/home.png" alt="lien visuel accueil"></a></span>
                    </li>
                    <li>
                        <span class="material-icons-outlined"><a href="/pages/cart.html"><img src="images/cart.png" alt="lien visuel panier"></a></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Produits -->
    <section>
        <h2>Nos Produits</h2>
        <ul id="products"></ul>
    </section>

    <!-- Modèle pour un seul template -->
    <template id="singleProduct">
        <li>
            <a id="singleProduct__link">
                <figure>
                    <img id="singleProduct__image">
                    <figcaption>
                        <h3 id="singleProduct__name"></h3>
                        <span id="singleProduct__price"></span>
                        <p id="singleProduct__description"></p>
                    </figcaption>
                </figure>
            </a>
        </li>
    </template>
    
    <!-- Appel des scripts -->
    <script src="main.js"></script>

</body>
</html>
